<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Color Analysis Assessment</title>
  <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:opsz,wght@10..20,400;10..20,600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'STIX Two Text', serif;
      background-color: #F5EBE0;
      margin: 0;
      padding: 40px 20px;
      color: #342826;
    }

    .form-container {
      background-color: #ffffff;
      border-radius: 16px;
      max-width: 800px;
      margin: auto;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border: 2px solid #342826;
    }

    h2 {
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
      color: #342826;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1.5px solid #342826;
      border-radius: 6px;
      background-color: #fff;
      font-family: 'STIX Two Text', serif;
      font-size: 16px;
      color: #342826;
    }

    .rating-group {
      display: flex;
      justify-content: space-between;
      max-width: 300px;
      margin-top: 8px;
    }

    .rating-group label {
      font-weight: normal;
    }

    .rating-group input[type="radio"] {
      margin-right: 4px;
    }

    button {
      background-color: #342826;
      color: #F5EBE0;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 30px;
      display: block;
      width: 100%;
      font-family: 'STIX Two Text', serif;
    }

    button:hover {
      background-color: #2c221f;
    }

    textarea {
      resize: vertical;
    }

    .section {
      margin-bottom: 30px;
    }

    hr {
      border: none;
      border-top: 2px solid #342826;
      margin: 30px 0;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>ðŸŽ¨ Personal Color Analysis â€“ Pre-Consultation Form</h2>

    <form id="colorForm">
      <div class="section">
        <label for="name">Name:</label>
        <input type="text" name="name" required>

        <label for="email">Email:</label>
        <input type="email" name="email" required>
      </div>

      <hr>

      <div class="section">
        <h3>Confidence Ratings (1 = Very Low, 5 = Very High)</h3>

        <label>Confidence in overall appearance:</label>
        <div class="rating-group">
          <label><input type="radio" name="conf_appearance" value="1">1</label>
          <label><input type="radio" name="conf_appearance" value="2">2</label>
          <label><input type="radio" name="conf_appearance" value="3">3</label>
          <label><input type="radio" name="conf_appearance" value="4">4</label>
          <label><input type="radio" name="conf_appearance" value="5">5</label>
        </div>

        <label>Confidence in choosing clothing colors:</label>
        <div class="rating-group">
          <label><input type="radio" name="conf_colors" value="1">1</label>
          <label><input type="radio" name="conf_colors" value="2">2</label>
          <label><input type="radio" name="conf_colors" value="3">3</label>
          <label><input type="radio" name="conf_colors" value="4">4</label>
          <label><input type="radio" name="conf_colors" value="5">5</label>
        </div>

        <label>Confidence in expressing personal style:</label>
        <div class="rating-group">
          <label><input type="radio" name="conf_style" value="1">1</label>
          <label><input type="radio" name="conf_style" value="2">2</label>
          <label><input type="radio" name="conf_style" value="3">3</label>
          <label><input type="radio" name="conf_style" value="4">4</label>
          <label><input type="radio" name="conf_style" value="5">5</label>
        </div>

        <label>Awareness of what colors flatter me:</label>
        <div class="rating-group">
          <label><input type="radio" name="conf_awareness" value="1">1</label>
          <label><input type="radio" name="conf_awareness" value="2">2</label>
          <label><input type="radio" name="conf_awareness" value="3">3</label>
          <label><input type="radio" name="conf_awareness" value="4">4</label>
          <label><input type="radio" name="conf_awareness" value="5">5</label>
        </div>

        <label>Feeling uplifted by the colors I wear:</label>
        <div class="rating-group">
          <label><input type="radio" name="conf_mood" value="1">1</label>
          <label><input type="radio" name="conf_mood" value="2">2</label>
          <label><input type="radio" name="conf_mood" value="3">3</label>
          <label><input type="radio" name="conf_mood" value="4">4</label>
          <label><input type="radio" name="conf_mood" value="5">5</label>
        </div>

        <label>Confidence in shopping for clothes:</label>
        <div class="rating-group">
          <label><input type="radio" name="conf_shopping" value="1">1</label>
          <label><input type="radio" name="conf_shopping" value="2">2</label>
          <label><input type="radio" name="conf_shopping" value="3">3</label>
          <label><input type="radio" name="conf_shopping" value="4">4</label>
          <label><input type="radio" name="conf_shopping" value="5">5</label>
        </div>

        <label>Feeling my wardrobe reflects my identity:</label>
        <div class="rating-group">
          <label><input type="radio" name="conf_identity" value="1">1</label>
          <label><input type="radio" name="conf_identity" value="2">2</label>
          <label><input type="radio" name="conf_identity" value="3">3</label>
          <label><input type="radio" name="conf_identity" value="4">4</label>
          <label><input type="radio" name="conf_identity" value="5">5</label>
        </div>

        <label>Confidence in projecting my personal brand:</label>
        <div class="rating-group">
          <label><input type="radio" name="conf_brand" value="1">1</label>
          <label><input type="radio" name="conf_brand" value="2">2</label>
          <label><input type="radio" name="conf_brand" value="3">3</label>
          <label><input type="radio" name="conf_brand" value="4">4</label>
          <label><input type="radio" name="conf_brand" value="5">5</label>
        </div>
      </div>

      <hr>

      <div class="section">
        <label>Describe your current style:</label>
        <textarea name="style_desc" rows="3"></textarea>

        <label>What colors do you feel best in?</label>
        <textarea name="favorite_colors" rows="2"></textarea>

        <label>Are there any colors you avoid? Why?</label>
        <textarea name="avoid_colors" rows="2"></textarea>

        <label>What are your goals for this consultation?</label>
        <textarea name="goals" rows="3"></textarea>
      </div>

      <button type="submit">Submit Assessment</button>
    </form>
  </div>
<script>
  document.getElementById("colorForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = e.target;
    const data = {
      name: form.name.value,
      email: form.email.value,
      conf_appearance: form.conf_appearance.value,
      conf_colors: form.conf_colors.value,
      conf_style: form.conf_style.value,
      conf_awareness: form.conf_awareness.value,
      conf_mood: form.conf_mood.value,
      conf_shopping: form.conf_shopping.value,
      conf_identity: form.conf_identity.value,
      conf_brand: form.conf_brand.value,
      style_desc: form.style_desc.value,
      favorite_colors: form.favorite_colors.value,
      avoid_colors: form.avoid_colors.value,
      goals: form.goals.value,
    };

    fetch("https://script.google.com/macros/s/AKfycbwLIIXW06XV1SMpYpbfXoZt-Fkv1AmQuLuERZxDVKLuo3Crp7FxPFLWpVR2pQrnyyUd/exec", {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" },
    })
    .then(response => response.json())
    .then(data => {
      alert("Thank you! Your form has been submitted successfully.");
      form.reset();
    })
    .catch(error => {
      console.error("Error!", error.message);
      alert("Something went wrong. Please try again.");
    });
  });
</script>

</body>
</html>
